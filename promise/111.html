<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="Promise.js"></script>
    <script>
        let p = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('OK');
            }, 1000);
        });
        let res1 = p.then((value)=>{
            console.log(1111)
        })
        console.log(res1,'res1')
        let res2 = p.then((value)=>{
            console.log(222)
        })
        console.log(res2,'res2')
        let res3 = p.then((value)=>{
            console.log(333+'res3')
        })
        console.log(res3,'res3')
    </script>

</head>
<body>

</body>
</html>
